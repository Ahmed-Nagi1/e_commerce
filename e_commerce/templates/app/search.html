
{% include "app/base.html" %}
{% load static %}
{% block head %}
    <title>Search</title>
    <link rel="stylesheet" href="{% static "app/css/home.css" %}">
{% endblock head %}
{% block contant %}
        {% include "app/navbar.html" %}
        <h1 style='width: 50%;margin: 12px auto;'>Search: {{query}}</h1>
        <div class="product-grid">
            {% for product in products %}
            
                <div class="product-card">
                    <a href="{% url 'detalis' ref=product.ref %}">
                        <img src="{{product.image.url}}" alt="Nike" class="product-image" loading="lazy">
                        <div class="product-info">
                            <h3 class="product-name">{{product.name}}</h3>
                            <p class="product-price">${{product.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        {% include "app/footer.html" %}
    </div>
    <script>
        document.querySelectorAll('.categories button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelector('.categories button.active').classList.remove('active');
                this.classList.add('active');
            });
        });
        

    </script>
{% endblock contant %}
