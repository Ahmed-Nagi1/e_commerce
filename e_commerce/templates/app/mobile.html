
{% include "app/base.html" %}
{% load static %}
{% block head %}
    <title>Mobile</title>
    <link rel="stylesheet" href="{% static "app/css/home.css" %}">
{% endblock head %}
{% block contant %}
    <div class="container">
        <header>
            <h1>Mobile</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button><span class="material-icons">search</span></button>
            </div>
        </header>
        {% include 'app/nav_par.html' %}
        <div class="product-grid">
            {% for i in category %}
                <div class="product-card">
                    <a href="{% url 'detalis' ref=i.ref %}">
                        <img src="{{i.image.url}}" alt="Nike" class="product-image">
                        <div class="product-info">
                            <h3 class="product-name">{{i.name}}</h3>
                            <p class="product-price">${{i.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <nav>
            <a href="#"><button class="active"><span class="material-icons">home</span>Home</button></a>
            <a href="#"><button><span class="material-icons">search</span>Categories</button></a>
            <a href="#"><button><span class="material-icons">favorite_border</span>Wishlist</button></a>
            <a href="#"><button><span class="material-icons">shopping_cart</span>Cart</button></a>
            <a href="#"><button><span class="material-icons">person_outline</span>Me</button></a>

        </nav>
    </div>
    <script>
        document.querySelectorAll('.categories button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelector('.categories button.active').classList.remove('active');
                this.classList.add('active');
            });
        });
        
    </script>
{% endblock contant %}
